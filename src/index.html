<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e83af1d552.js"></script>

  <link rel="stylesheet" href="../dist/css/styles.css">

  <style>
    html, body {
      height: 100%;
    }
  </style>

  <title>InfoMeter</title>
</head>
<body>
  <article class="h-100 d-flex flex-column justify-content-between">
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">InfoMeter</a>
        <ul class="navbar-nav flex-row">
          <li class="nav-item mr-3">
            <a class="nav-link text-info" target="blank" href="https://twitter.com/AntonCodes" title="@AntonCodes">
              <i class="fab fa-twitter fa-lg"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-info" target="blank" href="https://github.com/toxa16/infometer" title="toxa16/infometer">
              <i class="fab fa-github fa-lg"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container py-3">
      <div class="row text-center">
        <div class="col-12 col-md-10 col-lg-8 mx-auto">

          <!-- Content start -->
          <div class="mt-4">
            <h1 class="font-weight-bold text-info">InfoMeter</h1>
            <p>Check your info now!</p>

            <form class="mb-5" action="/result" method="get">
              <div class="form-group">
                <input class="form-control form-control-lg" type="text"
                    name="q" placeholder="e.g. &quot;Kate loves me&quot;" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-info btn-lg">Check</button>
              </div>
            </form>

            <div class="row text-left mb-4">
              <div class="col-10 col-sm-10 col-md-10">
                <div class="text-nowrap mb-2">
                  <span class="text-muted text-wrap">"Kate loves me"</span>
                  <span class="text-muted mx-1">-</span>
                  <span class="font-weight-bold imc-37">37%</span>
                </div>
                <div class="text-nowrap mb-2">
                  <span class="text-muted text-wrap">"Earth is flat"</span>
                  <span class="text-muted mx-1">-</span>
                  <span class="font-weight-bold imc-4">4%</span>
                </div>
                <div class="text-nowrap mb-2">
                  <span class="text-muted text-wrap">
                    "Users won't wait more than 5 seconds for your web page to load"
                  </span>
                  <span class="text-muted mx-1">-</span>
                  <span class="font-weight-bold imc-75">75%</span>
                </div>
                <div class="text-nowrap mb-2">
                  <span class="text-muted text-wrap">"React is awesome"</span>
                  <span class="text-muted mx-1">-</span>
                  <span class="font-weight-bold imc-99">99%</span>
                </div>
                <div class="text-nowrap mb-2">
                  <span class="text-muted text-wrap">"Node.js is awesome"</span>
                  <span class="text-muted mx-1">-</span>
                  <span class="font-weight-bold imc-94">94%</span>
                </div>
              </div>
            </div>

          </div>
          <!-- / Content end -->

        </div>
      </div>
    </main>

    <div class="clearfix"></div>

    <footer class="container d-flex flex-wrap justify-content-between pb-2">
      <a class="text-info text-nowrap pr-3" href="#">Terms of Service</a>
      <span class="text-secondary text-nowrap">Â© 2019 Anton Bahurinsky</span>
    </footer>
  </article>
  
</body>
</html>
